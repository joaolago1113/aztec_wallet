<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aztec Wallet UI - Tokens</title>
  <link rel="stylesheet" href="src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="/aztec.png" type="image/png">
</head>
<body>
  <main>
    <div class="container">
      <div class="tokens-grid">
        <div class="card token-list-card">
          <div class="card-header">
            <h3 class="card-title">My Tokens</h3>
            <p class="card-description">View and manage your token balances.</p>
          </div>
          <div class="card-content">
            <div class="loading-spinner-container">
              <div id="loadingSpinner" class="loading-spinner"></div>
            </div>
            <div class="table-container">
              <table id="tokensTable" class="table">
                <thead>
                  <tr>
                    <th>Token</th>
                    <th>Balance</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="tokensTableBody">
                  <!-- Tokens will be dynamically added here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="card create-mint-card">
          <div class="card-header">
            <h3 class="card-title">Create/Mint Tokens</h3>
            <p class="card-description">Create new tokens or mint existing tokens.</p>
          </div>
          <div class="card-content">
            <form id="createMintTokenForm" class="form">
              <div class="form-group">
                <label for="tokenName" class="label">Token Name</label>
                <input type="text" id="tokenName" class="input" required>
              </div>
              <div class="form-group">
                <label for="tokenSymbol" class="label">Token Symbol</label>
                <input type="text" id="tokenSymbol" class="input" required>
              </div>
              <div class="form-group">
                <label for="tokenAmount" class="label">Amount</label>
                <input type="number" id="tokenAmount" class="input" required min="0">
              </div>
              <button type="submit" class="button primary-button">Create/Mint</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
