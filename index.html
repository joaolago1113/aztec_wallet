<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aztec Wallet UI</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #app {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      width: 300px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    button, label[for="importKeys"] {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 10px 0;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    button:hover, label[for="importKeys"]:hover {
      background-color: #555;
    }

    #accountInfo {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    #importKeys {
      display: none; /* Hide the actual file input */
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Aztec Wallet</h1>

    <!-- Create Account Form -->
    <form id="accountForm">
      <button type="submit">Create New Account</button>
    </form>

    <!-- WalletConnect URL Input -->
    <input type="text" id="walletConnectLink" placeholder="Enter WalletConnect URL here">
    <button id="connectAppButton">Connect App</button>
    
    <!-- Account Information Display -->
    <div id="accountInfo"></div>

    <!-- Key Management -->
    <button id="exportKeys">Export Keys</button>
    <label for="importKeys">Import Keys</label>
    <input type="file" id="importKeys" />
  </div>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
