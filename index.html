<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aztec Wallet UI</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #app {
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      width: 350px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    button, label[for="importKeys"] {
      border: none;
      padding: 12px 20px;
      margin: 15px 0;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    #walletConnectLink {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      width: calc(100% - 22px);
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    #accountInfo {
      margin-top: 20px;
      font-size: 14px;
      word-wrap: break-word;
    }

    #publicKeyDisplay {
      margin-top: 20px;
      font-size: 14px;
      word-wrap: break-word;
      padding: 10px;
      border-radius: 5px;
    }

    #importKeys {
      display: none; /* Hide the actual file input */
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Aztec Wallet</h1>

    <!-- Create Account Form -->
    <form id="accountForm">
      <button type="submit">Create New Account</button>
    </form>

    <!-- WalletConnect URL Input -->
    <input type="text" id="walletConnectLink" placeholder="Enter WalletConnect URL here">
    <button id="connectAppButton">Connect App</button>

    <!-- Public Key Display -->
    <div id="publicKeyDisplay">Public Key: Not available</div>

    <!-- Account Information Display -->
    <div id="accountInfo"></div>

    <!-- Key Management -->
    <button id="exportKeys">Export Keys</button>
    <label for="importKeys">Import Keys</label>
    <input type="file" id="importKeys" />
  </div>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
