<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aztec Wallet UI</title>
  <link rel="stylesheet" href="src/style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #app {
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      width: 350px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    button, label[for="importKeys"] {
      border: none;
      padding: 12px 20px;
      margin: 15px 0;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    #walletConnectLink {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      width: calc(100% - 22px);
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    #accountInfo {
      margin-top: 20px;
      font-size: 14px;
      word-wrap: break-word;
    }

    #publicKeyDisplay {
      margin-top: 20px;
      font-size: 14px;
      word-wrap: break-word;
      padding: 10px;
      border-radius: 5px;
    }

    #importKeys {
      display: none; /* Hide the actual file input */
    }

    .tab {
      display: none;
    }

    .tab.active {
      display: block;
    }


    select {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    option {
      padding: 10px;
      font-size: 16px;
    }

  </style>
</head>
<body>
  <div id="app">
      <h1>Aztec Wallet</h1>

      <div class="nav-buttons">
          <button id="tab1Button">Home</button>
          <button id="tab2Button">Connect App</button>
      </div>

      <!-- Create Account Form -->
      <div id="tab1" class="tab active">
          <form id="accountForm">
              <button type="submit">Create New Account</button>
          </form>
          <button id="exportKeys">Export Keys</button>
          <label for="importKeys">Import Keys</label>
          <input type="file" id="importKeys" />

          <!-- Account Selection Dropdown -->
          <select id="accountSelect">
            <option value="" disabled selected>Select an account</option>
          </select>

      </div>

      <!-- WalletConnect URL Input -->
      <div id="tab2" class="tab">
          <input type="text" id="walletConnectLink" placeholder="Enter WalletConnect URL here">
          <button id="connectAppButton">Connect</button>
      </div>

      <!-- Public Key Display -->
      <div id="publicKeyDisplay">Public Key: Not available</div>

      <!-- Account Information Display -->
      <div id="accountInfo"></div>
  </div>
  

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
